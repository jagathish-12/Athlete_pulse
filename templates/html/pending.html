<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending List</title>
    <link rel="stylesheet" href="{% static 'css/pending.css' %}">

</head>
<body>
    <center>
        <h1>Pending Details</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in value %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.username }}</td>
                    <td>{{ i.password }}</td>
                    <td>{{ i.Status }}</td>
                    <td>
                        <a href="{% url 'approve' i.id %}">Approve</a> |
                        <a href="{% url 'delete' i.id %}" onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7">No pending entries found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
